databaseChangeLog:
  - changeSet:
      id: 003-create-flight-detail-table
      author: Bahruz Tapdigov
      changes:
        - createTable:
            tableName: flightdetail
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: aircraft_model
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_aircraft_model
              - column:
                  name: departure_terminal
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_departure_terminal
              - column:
                  name: arrival_terminal
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_arrival_terminal
              - column:
                  name: gate_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: baggage_weight
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: is_wifi_available
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: available_seats
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: max_seats
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: flight_status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: create_by
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: update_by
                  type: BIGINT
                  constraints:
                    nullable: false
